version: '3'

services:
  mongo_db:
    container_name: database_container
    image: mongo:latest
    restart: always
    volumes:
      - mongo_db:/data/db
    
  app:
    build: .
    ports:
      - 4000:3000
    env_file:
      - .env
    environment:
      - MONGODB_URL=mongodb://mongo_db:27017
    depends_on:
      - mongo_db

volumes:
  mongo_db: {}
